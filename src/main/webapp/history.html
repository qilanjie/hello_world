<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史记录</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="locales/bootstrap-datepicker.zh-CN.min.js"></script>
</head>
<body>
<a class="nav-link active" href="index.html" ><h5>返回</h5></a>
<div class="col-2">
<div class="input-group date" id="startTimePicker">
    <div class="input-group-addon text-primary"> 选择时间: </div>
    <input type="text" class="form-control" name="startTime" id="startTime" >
    <span class="input-group-addon">
<span class="glyphicon glyphicon-calendar"></span>
</span>
</div>
</div>

<div class="text-center ">
    <h2 class="text-primary">历史记录</h2>

    <div class="btn-group">
    <button class="btn btn-primary " onclick="queryALL()"  type="button">查询所有记录</button>
    <button class="btn btn-primary " onclick="clearALL()"  type="button">清除所有记录</button>
    </div>

    <table class="table table-dark table-striped table-hover">
        <thead class="thead-dark" >
        <tr>
            <td>ID</td>
            <td>用户名</td>
            <td>密码</td>
            <td>时间</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>
<script type="text/javascript">
    $('#startTimePicker').datepicker({
        language: "zh-CN",
        autoclose: true
    });

    function queryALL() {
$.ajax({type: "POST",
        dataType: "json",
        url: '/historyquery',
        contentType: "application/json",
        data: JSON.stringify({
            "command":"all"
        }),
        success: function (data) {
            console.log(data);
            console.log("data is :" + JSON.stringify(data));
            $("tbody").empty();
            $.each(data, function(i) {
                var trString = "";
                trString = "<tr><td>" + data[i].id
                    + "</td><td>" + data[i].name
                    + "</td><td>" + data[i].pwd
                    + "</td><td>" + data[i].saveDate
                    + "</td></tr>";
                $("tbody").append(trString);
            });
        },
        error:function(e){  //请求失败的回调方法

            console.log( e)

        }

    }
)
    }
    function clearALL() {
        $("tbody").empty();

    }

</script>
</body>
</html>
